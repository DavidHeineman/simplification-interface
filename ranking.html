<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link href="css/ranking.css" rel="stylesheet">
        <title>Substitute Annotator</title>
    </head>

    <body>
        <div class="container">
            <h1>Substitution Annotator</h1>
            <h4>Paragraph no. <span id='curr'>[curr]</span> of <span id='total'>[total]</span></h4>
            <p class='lead'>Observe the highlighted word, if the potential replacements on the left do not fit in the context of the sentence, uncheck them. Then, rank the candidates by the extent to which they simplify the sentence</p>
            <div class='card'>
                <div class="jumbotron jumbotron-fluid cwi-box card-body">
                    <div class='row'>
                        <div class='col'>
                            <div class='pg' id='pg'>
                                [paragrpah]
                            </div>
                        </div>
                            <div class='col'>
                                <ul class="list-group list-group-flush" id='word-list'>
                                </ul>
                                <button class="btn btn-primary" type="submit" id="submit">Submit</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/ranking.js"></script>
</html>
