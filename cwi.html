<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link href="css/cwi.css" rel="stylesheet">
        <title>Complex Word Annotator</title>
    </head>

    <body>
        <div class="container" id='paragraph-container'>
            <h1>Complex Word Annotator</h1>
            <h4>Paragraph no. <span id='pg-num'></span></h4>
            <p class='lead'>Click on the words that are difficult. If words are more difficult, click on them multiple times.</p>
            <p class='lead'>
                Very Difficult = <span class='red-ex'>Red</span>
                <br />
                Somewhat/Little Difficult = <span class='yellow-ex'>Yellow</span>
            </p>
            <div class='card'>
                <div class="jumbotron jumbotron-fluid cwi-box card-body">
                    <p id='cwi-contents'></p>
                </div>
            </div>
            <button type="button" class="btn btn-success" id="submit">Export Data</button>
            <button type="button" class="btn btn-primary" id="next-pg">Export Data & Next Paragraph</button>
        </div>

        <div class="container" id='null-container'>
            <h1>Paragrpah Not Found</h1>
            <h4>Please make sure the URL you have been given is correct</h4>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/cwi.js"></script>
</html>
